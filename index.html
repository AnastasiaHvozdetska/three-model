<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>3d object - example</title>


  <style>
    body {
      opacity: 0;
      background-color: white;
      overflow: hidden;

<body class="fixed">

              <li class="list-item">
                <img src="./texture/fabric/hollywood-02.jpg" alt="" name="fabric" value="hollywood-02.jpg">

              <li class="list-item">
                <img src="./texture/fabric/hollywood-16.jpg" alt="" name="fabric" value="hollywood-16.jpg">

                <img src="./texture/1.jpg" alt="" name="fabric" value="hollywood-02.jpg">

              <li class="list-item">
                <img src="./texture/1.jpg" alt="" name="fabric" value="hollywood-02.jpg">
              </li>
              <li class="list-item">
                <img src="./texture/1.jpg" alt="" name="fabric" value="hollywood-02.jpg">
              </li>
              <li class="list-item">
                <img src="./texture/1.jpg" alt="" name="fabric" value="hollywood-02.jpg">

            </ul>

      </div>
    </div>

  <link rel="stylesheet" href="./modal.css">


  <script src="./libs/three.min.js"></script>

  <script src="./libs/OrbitControls.js"></script>
  <script src="./libs/WebGL.js"></script>

  <script src="./libs/DDSLoader.js"></script>
  <script src="./libs/MTLLoader.js"></script>
  <script src="./libs/OBJLoader.js"></script>


  <script src="./model.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function (e) {
      document.querySelector('body').classList.remove('fixed');
      setTimeout(function () {
        document.querySelector('.preloader').classList.remove('active')
      }, 1500)

    });
  </script>
